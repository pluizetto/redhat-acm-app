---
apiVersion: apps.open-cluster-management.io/v1
kind: Channel
metadata:
  name: ruby-app-latest
spec:
  type: GitHub
  pathname: https://github.com/pluizetto/redhat-acm-app 
---
apiVersion: app.k8s.io/v1beta1
kind: Application
metadata:
  name: ruby-app
  namespace: ruby 
spec:
  componentKinds:
  - group: apps.open-cluster-management.io
    kind: Subscription
  descriptor: {}
  selector:
    matchExpressions:
    - key: app
      operator: In
      values:
      - ruby-app
---
apiVersion: apps.open-cluster-management.io/v1
kind: Subscription
metadata:
  name: ruby-app
  labels:
    app: ruby-app
  annotations:
    apps.open-cluster-management.io/github-path: resources/ruby
spec:
  channel: ruby/ruby-app-latest
  placement:
    placementRef:
      kind: PlacementRule
      name: prd-clusters
