---
apiVersion: apps.open-cluster-management.io/v1
kind: Channel
metadata:
  name: ruby-app
  namespace: pardini04
spec:
  type: GitHub
  pathname: https://github.com/pluizetto/redhat-acm-app 
---
apiVersion: app.k8s.io/v1beta1
kind: Application
metadata:
  name: ruby-app
  namespace: pardini04
spec:
  componentKinds:
  - group: apps.open-cluster-management.io
    kind: Subscription
  descriptor: {}
  selector:
    matchExpressions:
    - key: app
      operator: In
      values:
      - ruby-app
